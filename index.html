<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡CONOCE A MI EQUIPO!</title>
    <style>
        :root {
            --red-color: #c53030; /* More intense, slightly darker red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 3rem;
            color: black;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .team-buttons {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .team-button {
            background-color: rgba(197, 48, 48, 0.7); /* Using the new red color */
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: blur(1px);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-button:hover {
            background-color: rgba(197, 48, 48, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .team-button.active {
            filter: blur(0);
            background-color: rgba(197, 48, 48, 0.9);
        }

        .team-button.blurred {
            filter: blur(5px);
            opacity: 0.6;
        }

        .progress-button {
            background-color: rgba(197, 48, 48, 0.7);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: blur(1px);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-button:hover {
            background-color: rgba(197, 48, 48, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c53030, #9b2c2c); /* Darker red gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            animation: spin 1.5s linear infinite;
        }

        .loading-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-right: 4px solid white;
            border-top: 4px solid rgba(255, 255, 255, 0.2);
            animation-direction: reverse;
        }

        .loading-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-bottom: 4px solid white;
            border-top: 4px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 30px;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .audio-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .audio-control {
            background-color: var(--red-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .sound-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-container">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
        <div class="loading-text">CARGANDO...</div>
    </div>

    <div class="audio-container">
        <button class="audio-control" id="audioToggle">
            <svg class="sound-icon" viewBox="0 0 24 24" id="soundOn">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="sound-icon" viewBox="0 0 24 24" id="soundOff" style="display: none;">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>
    </div>

    <h1 class="title">¡CONOCE A MI EQUIPO!</h1>
    
    <div class="team-buttons">
        <button class="team-button" id="sofia" onclick="handleButtonClick('sofia')">Sofia Moreno</button>
        <button class="team-button" id="pedroza" onclick="handleButtonClick('pedroza')">Sofia Pedroza</button>
        <button class="team-button" id="santiago" onclick="handleButtonClick('santiago')">Santiago Ortuño</button>
    </div>
    
    <button class="progress-button" onclick="goToPage('progress')">PROGRESO</button>

    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener('load', function() {
            // Hide loading screen after a short delay
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2000);

            // Start playing background music
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play().catch(e => {
                console.log("Autoplay prevented. User interaction required.");
            });
        });

        function handleButtonClick(buttonId) {
            // Get all buttons
            const buttons = document.querySelectorAll('.team-button');
            
            // Reset all buttons
            buttons.forEach(button => {
                button.classList.remove('active');
                button.classList.add('blurred');
            });
            
            // Set the clicked button as active
            const activeButton = document.getElementById(buttonId);
            activeButton.classList.add('active');
            activeButton.classList.remove('blurred');
            
            // Navigate to the corresponding page after a short delay
            setTimeout(() => {
                goToPage(buttonId);
            }, 300);
        }

        function goToPage(pageName) {
            window.location.href = `${pageName}.html`;
        }

        // Audio control
        document.getElementById('audioToggle').addEventListener('click', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            const soundOn = document.getElementById('soundOn');
            const soundOff = document.getElementById('soundOff');
            
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                soundOn.style.display = 'block';
                soundOff.style.display = 'none';
            } else {
                backgroundMusic.pause();
                soundOn.style.display = 'none';
                soundOff.style.display = 'block';
            }
        });
    </script>
</body>
</html>
